name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Run with qemu
    runs-on: ubuntu-24.04
    steps:
      - name: Repo clone
        uses: actions/checkout@v4

      - name: APT
        run: ls -l /etc/apt/sources.list.d/ && cat /etc/apt/sources.list.d/ubuntu.sources && cat /etc/apt/apt-mirrors.txt && sudo apt-get install qemu-system-x86

      - name: Extract
        run: zstd -d < caldera-test.raw.zst > caldera.raw

      - name: Run it
        run: |
          ./rundos-kvm-console
